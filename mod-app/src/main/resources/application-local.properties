datasource.device.driver=mariadb
datasource.device.host=localhost
datasource.device.port=3307
datasource.device.database=mya2billing8
datasource.device.username=root
datasource.device.password=admin
datasource.device.pool.initial-size=2
datasource.device.pool.max-size=10
datasource.device.pool.max-life-time-seconds=60
